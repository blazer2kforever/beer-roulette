<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"
    />
    <meta name="robots" content="noindex, nofollow" />
    <title>🍺 Beer Wheel of Fortune</title>
  </head>
  <body class="content">
    <template id="popup-error-template">
      <div class="popup">
        <p class="popup__header">Error</p>
        <p class="popup__text"></p>
      </div>
    </template>
    <div class="overlay"></div>
    <header class="header">
      <img class="header__pic" src="<%=require('./images/pic.jpg')%>" alt="" />
      <div class="header__user-container">
        <p class="header__user-name">nickname</p>
        <p class="header__user-extra">rank</p>
      </div>
    </header>
    <main class="game">
      <div class="roulette-container">
        <div class="roulette">
          <div class="roulette__arrow"></div>
          <div class="roulette__centre">🍺</div>
          <div class="wheel wheel_idle">
            <template id="sector-template">
              <div class="wheel__sector">
                <p class="wheel__sector-text">Drink</p>
              </div>
            </template>
          </div>
        </div>
      </div>
      <div class="select">
        <div class="select-list">
          <button class="select__mode select__mode_active">😇</button>
          <button class="select__mode">😮‍💨</button>
          <button class="select__mode">😵‍💫</button>
          <button class="select__mode">💀</button>
        </div>
        <p class="select__text">The day wasn't too hard.</p>
      </div>
      <button class="button" id="test">Click</button>
    </main>
  </body>
</html>
